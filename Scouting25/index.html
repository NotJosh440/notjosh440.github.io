        function setmask(x, y)
        {
            var bt;
            if (x > y) {

                x = y;

            for (j = 0; j < 2; j++) {

        //========================================================================

        function modnn(x)

        function ismasked(x, y)
        {
            var bt;
            if (x > y) {

                x = y;
                y = bt;
            }
            bt = y;
            bt += y * y;
            bt >>= 1;
            bt += x;
            return framask[bt];
        }

        function  applymask(m)

                        if (!r3x && !ismasked(x, y))

                    }
                break;
            case 3:

                    if (r3y == 3)
                        r3y = 0;
                    for (r3x = r3y, x = 0; x < width; x++, r3x++) {
                        if (r3x == 3)
                            r3x = 0;
                        if (!r3x && !ismasked(x, y))

                    }

            case 4:

                        if (r3x == 3) {

                            r3y = !r3y;
                        }
                        if (!r3y && !ismasked(x, y))

        // Using the table of the length of each run, calculate the amount of bad image 
        // - long runs or those that look like finders; called twice, once each for X and Y
        function badruns(length)
        {
            var i;
            var runsbad = 0;
            for (i = 0; i <= length; i++)
                if (rlens[i] >= 5)
                    runsbad += N1 + rlens[i] - 5;
            // BwBBBwB as in finder
            for (i = 3; i < length - 1; i += 2)
                if (rlens[i - 2] == rlens[i + 2]
                    && rlens[i + 2] == rlens[i - 1]
                    && rlens[i - 1] == rlens[i + 1]
                    && rlens[i - 1] * 3 == rlens[i]
                    // white around the black pattern? Not part of spec
                    && (rlens[i - 3] == 0 // beginning
                        || i + 3 > length  // end
                        || rlens[i - 3] * 3 >= rlens[i] * 4 || rlens[i + 3] * 3 >= rlens[i] * 4)

                    runsbad += N3;
            return runsbad;
        }
        
        // Calculate how bad the masked image is - blocks, imbalance, runs, or finders.

            var x, y, h, b, b1;

            // blocks of same color.
            for (y = 0; y < width - 1; y++)

                             || qrframe[x + width * (y + 1)] || qrframe[(x + 1) + width * (y + 1)])) // all white
                        thisbad += N2;
        
            // X runs
            for (y = 0; y < width; y++) {
                rlens[0] = 0;
                for (h = b = x = 0; x < width; x++) {
                    if ((b1 = qrframe[x + width * y]) == b)
                        rlens[h]++;
                    else
                        rlens[++h] = 1;
                    b = b1;
                    bw += b ? 1 : -1;
                }
                thisbad += badruns(h);
            }
        
            // black/white imbalance
            if (bw < 0)
                bw = -bw;
        
            var big = bw;
            count = 0;
            big += big << 2;
            big <<= 1;
            while (big > width * width)
                big -= width * width, count++;
            thisbad += count * N4;
        
            // Y runs
            for (x = 0; x < width; x++) {
                rlens[0] = 0;
                for (h = b = y = 0; y < width; y++) {
                    if ((b1 = qrframe[x + width * y]) == b)
                        rlens[h]++;
                    else
                        rlens[++h] = 1;
                    b = b1;
                }
                thisbad += badruns(h);
            }
            return thisbad;
        }
        
        function genframe(instring)

        // find the smallest version that fits the string
            t = instring.length;

                neccblk1 = eccblocks[k++];
                neccblk2 = eccblocks[k++];
                datablkw = eccblocks[k++];
                eccblkwid = eccblocks[k];
                k = datablkw * (neccblk1 + neccblk2) + neccblk2 - 3 + (version <= 9);
                if (t <= k)
                    break;
            } while (version < 40);
        
        // FIXME - insure that it fits insted of being truncated
            width = 17 + 4 * version;
        
        // allocate, clear and setup data structures

            for( t = 0; t < v; t++ )
                eccbuf[t] = 0;
            strinbuf = instring.slice(0);
        
            for( t = 0; t < width * width; t++ )
                qrframe[t] = 0;

                framask[t] = 0;

                    qrframe[(y + x + 1) + width * (k + 6)] = 1;
                }
                for (x = 1; x < 5; x++) {
                    setmask(y + x, k + 1);
                    setmask(y + 1, k + x + 1);
                    setmask(y + 5, k + x);
                    setmask(y + x + 1, k + 5);
                }
                for (x = 2; x < 4; x++) {
                    qrframe[(y + x) + width * (k + 2)] = 1;
                    qrframe[(y + 2) + width * (k + x + 1)] = 1;
                    qrframe[(y + 4) + width * (k + x)] = 1;
                    qrframe[(y + x + 1) + width * (k + 4)] = 1;
                }
            }
        
        // alignment blocks
            if (version > 1) {
                t = adelta[version];
                y = width - 7;
                for (;;) {
                    x = width - 7;
                    while (x > t - 3) {
                        putalign(x, y);
                        if (x < t)
                            break;
                        x -= t;
                    }
                    if (y <= t + 9)
                        break;
                    y -= t;
                    putalign(6, y);
                    putalign(y, 6);
                }
            }
        
        // single black
            qrframe[8 + width * (width - 8)] = 1;
        
        // timing gap - mask only
            for (y = 0; y < 7; y++) {
                setmask(7, y);
                setmask(width - 8, y);
                setmask(7, y + width - 7);
            }
            for (x = 0; x < 8; x++) {
                setmask(x, 7);
                setmask(x + width - 8, 7);
                setmask(x, width - 8);
            }
        
        // reserve mask-format area
            for (x = 0; x < 9; x++)
                setmask(x, 8);
            for (x = 0; x < 8; x++) {
                setmask(x + width - 8, 8);
                setmask(8, x);
            }
            for (y = 0; y < 7; y++)
                setmask(8, y + width - 7);
        
        // timing row/col
            for (x = 0; x < width - 14; x++)
                if (x & 1) {
                    setmask(8 + x, 6);
                    setmask(6, 8 + x);
                }
                else {
                    qrframe[(8 + x) + width * 6] = 1;
                    qrframe[6 + width * (8 + x)] = 1;
                }
        
        // version block
            if (version > 6) {
                t = vpat[version - 7];
                k = 17;
                for (x = 0; x < 6; x++)
                    for (y = 0; y < 3; y++, k--)
                        if (1 & (k > 11 ? version >> (k - 12) : t >> k)) {
                            qrframe[(5 - x) + width * (2 - y + width - 11)] = 1;
                            qrframe[(2 - y + width - 11) + width * (5 - x)] = 1;
                        }
                else {
                    setmask(5 - x, 2 - y + width - 11);
                    setmask(2 - y + width - 11, 5 - x);
                }
            }
        
        // sync mask bits - only set above for white spaces, so add in black bits
            for (y = 0; y < width; y++)
                for (x = 0; x <= y; x++)
                    if (qrframe[x + width * y])
                        setmask(x, y);
        
        // convert string to bitstream
        // 8 bit data to QR-coded 8 bit data (numeric or alphanum, or kanji not supported)
            v = strinbuf.length;
        
        // string to array
            for( i = 0 ; i < v; i++ )
                eccbuf[i] = strinbuf.charCodeAt(i);
            strinbuf = eccbuf.slice(0);
        
        // calculate max string length
            x = datablkw * (neccblk1 + neccblk2) + neccblk2;
            if (v >= x - 2) {
                v = x - 2;
                if (version > 9)
                    v--;
            }
        
        // shift and repack to insert length prefix
            i = v;
            if (version > 9) {
                strinbuf[i + 2] = 0;
                strinbuf[i + 3] = 0;
                while (i--) {
                    t = strinbuf[i];
                    strinbuf[i + 3] |= 255 & (t << 4);
                    strinbuf[i + 2] = t >> 4;
                }
                strinbuf[2] |= 255 & (v << 4);
                strinbuf[1] = v >> 4;
                strinbuf[0] = 0x40 | (v >> 12);
            }
            else {
                strinbuf[i + 1] = 0;
                strinbuf[i + 2] = 0;
                while (i--) {
                    t = strinbuf[i];
                    strinbuf[i + 2] |= 255 & (t << 4);
                    strinbuf[i + 1] = t >> 4;
                }
                strinbuf[1] |= 255 & (v << 4);
                strinbuf[0] = 0x40 | (v >> 4);
            }
        // fill to end with pad pattern
            i = v + 3 - (version < 10);
            while (i < x) {
                strinbuf[i++] = 0xec;
                // buffer has room    if (i == x)      break;
                strinbuf[i++] = 0x11;
            }
        
        // calculate and append ECC
        
        // calculate generator polynomial
            genpoly[0] = 1;
            for (i = 0; i < eccblkwid; i++) {
                genpoly[i + 1] = 1;
                for (j = i; j > 0; j--)
                    genpoly[j] = genpoly[j]
                    ? genpoly[j - 1] ^ gexp[modnn(glog[genpoly[j]] + i)] : genpoly[j - 1];
                genpoly[0] = gexp[modnn(glog[genpoly[0]] + i)];
            }
            for (i = 0; i <= eccblkwid; i++)
                genpoly[i] = glog[genpoly[i]]; // use logs for genpoly[] to save calc step
        
        // append ecc to data buffer
            k = x;
            y = 0;
            for (i = 0; i < neccblk1; i++) {
                appendrs(y, datablkw, k, eccblkwid);
                y += datablkw;
                k += eccblkwid;
            }
            for (i = 0; i < neccblk2; i++) {
                appendrs(y, datablkw + 1, k, eccblkwid);
                y += datablkw + 1;
                k += eccblkwid;
            }
        // interleave blocks
            y = 0;
            for (i = 0; i < datablkw; i++) {
                for (j = 0; j < neccblk1; j++)
                    eccbuf[y++] = strinbuf[i + j * datablkw];
                for (j = 0; j < neccblk2; j++)
                    eccbuf[y++] = strinbuf[(neccblk1 * datablkw) + i + (j * (datablkw + 1))];
            }
            for (j = 0; j < neccblk2; j++)
                eccbuf[y++] = strinbuf[(neccblk1 * datablkw) + i + (j * (datablkw + 1))];
            for (i = 0; i < eccblkwid; i++)
                for (j = 0; j < neccblk1 + neccblk2; j++)
                    eccbuf[y++] = strinbuf[x + i + j * eccblkwid];
            strinbuf = eccbuf;
        
        // pack bits into frame avoiding masked area.
            x = y = width - 1;
            k = v = 1;         // up, minus
            /* inteleaved data and ecc codes */
            m = (datablkw + eccblkwid) * (neccblk1 + neccblk2) + neccblk2;
            for (i = 0; i < m; i++) {
                t = strinbuf[i];
                for (j = 0; j < 8; j++, t <<= 1) {
                    if (0x80 & t)
                        qrframe[x + width * y] = 1;
                    do {        // find next fill position
                        if (v)
                            x--;
                        else {
                            x++;
                            if (k) {
                                if (y != 0)
                                    y--;
                                else {
                                    x -= 2;
                                    k = !k;
                                    if (x == 6) {
                                        x--;
                                        y = 9;
                                    }
                                }
                            }
                            else {
                                if (y != width - 1)
                                    y++;
                                else {
                                    x -= 2;
                                    k = !k;
                                    if (x == 6) {
                                        x--;
                                        y -= 8;
                                    }
                                }
                            }
                        }
                        v = !v;
                    } while (ismasked(x, y));
                }
            }
        
        // save pre-mask copy of frame
            strinbuf = qrframe.slice(0);
            t = 0;           // best
            y = 30000;         // demerit
        // for instead of while since in original arduino code
        // if an early mask was "good enough" it wouldn't try for a better one
        // since they get more complex and take longer.
            for (k = 0; k < 8; k++) {
                applymask(k);      // returns black-white imbalance
                x = badcheck();
                if (x < y) { // current mask better than previous best?
                    y = x;
                    t = k;
                }
                if (t == 7)
                    break;       // don't increment i to a void redoing mask
                qrframe = strinbuf.slice(0); // reset for next pass
            }
            if (t != k)         // redo best mask - none good enough, last wasn't t
                applymask(t);
        
        // add in final mask/ecclevel bytes
            y = fmtword[t + ((ecclevel - 1) << 3)];
            // low byte
            for (k = 0; k < 8; k++, y >>= 1)
                if (y & 1) {
                    qrframe[(width - 1 - k) + width * 8] = 1;
                    if (k < 6)
                        qrframe[8 + width * k] = 1;
                    else
                        qrframe[8 + width * (k + 1)] = 1;
                }
            // high byte
            for (k = 0; k < 7; k++, y >>= 1)
                if (y & 1) {
                    qrframe[8 + width * (width - 7 + k)] = 1;
                    if (k)
                        qrframe[(6 - k) + width * 8] = 1;
                    else
                        qrframe[7 + width * 8] = 1;
                }
        
        // return image
            return qrframe;
        }

            inputs_list.push(d.inputs.autoLowerAlgae.value);
            inputs_list.push(d.inputs.autoProcessed.value);
            inputs_list.push(d.inputs.auto_pickup.checked);

            var ground = d.inputs.coralGround.checked;
            var station = d.inputs.coralSubstation.checked;
            if(ground && station){
                inputs_list.push("BOTH");
            }else if(ground){
                    inputs_list.push("GROUND");
            }else if(station){
                    inputs_list.push("SUBSTATION");
            }else{
                inputs_list.push("NONE")
            }
            inputs_list.push(d.inputs.levelOneCoral.value);
            inputs_list.push(d.inputs.levelTwoCoral.value);
            inputs_list.push(d.inputs.levelThreeCoral.value);
            inputs_list.push(d.inputs.leveFourCoral.value);
            var ground = d.inputs.aglaeGround.checked;
            var reef = d.inputs.algaeReef.checked;
            if(ground && reef){
                inputs_list.push("BOTH");
            }else if(ground){
                    inputs_list.push("GROUND");
            }else if(reef){
                    inputs_list.push("REEF");
            }else{
                inputs_list.push("NONE")
            }
            inputs_list.push(d.inputs.upperAlgae.value);
            inputs_list.push(d.inputs.lowerAlgae.value);
            inputs_list.push(d.inputs.processed.value);
            inputs_list.push(d.inputs.net.value);

            inputs_list.push(d.inputs.early_endgame.checked);
            inputs_list.push(d.inputs.endgame.value);

            inputs_list.push(d.inputs.skill.value);
            inputs_list.push(d.inputs.defense.checked);

            inputs_list.push(d.inputs.died.checked);
            inputs_list.push(d.inputs.tipped.checked);
            inputs_list.push(d.inputs.card.checked);
            inputs_list.push(d.inputs.damage.checked);

            inputs_list.push(d.inputs.comments.value);
            inputs_list.push(Date.now());
            
            input = inputs_list.join("|");
        
            ecclevel = 1;
            qf = genframe(input);
            qrc.lineWidth=1;
        
            var i,j;
            px = wd;
            if( ht < wd )
                px = ht;
            px /= width+10;
            px=Math.round(px - 0.5);
            qrc.clearRect(0,0,wd,ht);
            qrc.fillStyle = '#ffffff';
            qrc.fillRect(0,0,px*(width+8),px*(width+8));
            qrc.fillStyle = '#ff44dd';
            for( i = 0; i < width; i++ )
                for( j = 0; j < width; j++ )
                    if( qf[j*width+i] )
                        qrc.fillRect(px*(4+i),px*(4+j),px,px)
            document.getElementById("qrdiv").style.display = "block";
            document.getElementById("qrcanv").style.display = "block";
            return false;
        }
        function hideqr(){
            document.getElementById("qrcanv").style.display = "none";

                document.getElementById("submit").classList.remove("unavalable");
                document.getElementById("qrdiv").style.display = "none";
                document.getElementById("qrcanv").style.display = "none";
            }
        }

        <script>
            document.getElementById('reset-button').addEventListener('click', (event) => {
                event.preventDefault();
                document.getElementById("top").scrollIntoView({ behavior: 'smooth' });
                hideqr();
                color=document.inputs.robot.value;
                names=[document.inputs.names1.value, document.inputs.names2.value, document.inputs.names3.value];
                match = parseInt(document.inputs.match.value);

                document.getElementById("scoutingForm").reset();
                document.inputs.names1.value = names[0];
                document.inputs.names2.value = names[1];
                document.inputs.names3.value = names[2];
                document.inputs.match.value = match+1;
                document.inputs.robot.value = color;
                document.inputs.comments.value = "";
                if(showingPrev){
                    showPrevious();
                }
            });
            document.getElementById('submit').addEventListener('click', (event) => {
                event.preventDefault();
                elements = document.querySelectorAll(".required");
                qr = true;
                for(i=0; i<elements.length; i++){
                    if(elements[i].value == ""){
                        elements[i].scrollIntoView({ behavior: 'smooth', block: "center"});
                        elements[i].classList.add('error');
                        qr = false;
                    }else{
                        elements[i].classList.remove("error");
                    }
                }
                if(qr && !showingPrev){
                    doqr();
                    document.getElementById("qrcanv").scrollIntoView({ behavior: 'smooth', block: "center"});
                }
            });
        </script>
